<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" 
  embedded arjs=
  "sourceType: webcam;
  sourceWidth:1280;
  sourceHeight:960;
  displayWidth: 1280;
  displayHeight: 960;
  debugUIEnabled: false;" >

  <a-assets>
    <img id = "Card1" src = "VR-AR-ProjectCards/1.png"/>
    <img id = "Card2" src = "VR-AR-ProjectCards/2.png"/>
    <img id = "Card3" src = "VR-AR-ProjectCards/3.png"/>
    <img id = "Card4" src = "VR-AR-ProjectCards/4.png"/>
    <img id = "Card5" src = "VR-AR-ProjectCards/5.png"/>
    <img id = "Card6" src = "VR-AR-ProjectCards/6.png"/>
  </a-assets>

  <a-marker type = "pattern" url="pattFiles/VirtualTour.patt">
    <a-plane 
    rotation = "-90 0 0" position = "0 0 -1" width = "2" height = "1.5" src = "#Card3">
    </a-plane>
  </a-marker>

  <a-marker type = "pattern" url="pattFiles/ARNavigation.patt">
    <a-plane 
    rotation = "-90 0 0" position = "0 0 -1" width = "2" height = "1.5" src = "#Card5">
    </a-plane>
  </a-marker>

  <a-marker type = "pattern" url="pattFiles/FakePizza.patt">
    <a-plane 
    rotation = "-90 0 0" position = "0 0 -1" width = "2" height = "1.5" src = "#Card1">
    </a-plane>
  </a-marker>

  <a-marker type = "pattern" url="pattFiles/VirtualFlight.patt">
    <a-plane 
    rotation = "-90 0 0" position = "0 0 -1" width = "2" height = "1.5" src = "#Card2">
    </a-plane>
  </a-marker>

  <a-marker type = "pattern" url="pattFiles/FPSGame.patt">
    <a-plane 
    rotation = "-90 0 0" position = "0 0 -1" width = "2" height = "1.5" src = "#Card4">
    </a-plane>
  </a-marker>

  <a-marker type = "pattern" url="pattFiles/Pizza.patt">
    <a-plane 
    rotation = "-90 0 0" position = "0 0 -1" width = "2" height = "1.5" src = "#Card6">
    </a-plane>
  </a-marker>

  </a-scene>

 
</body>

</html>
